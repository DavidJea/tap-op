<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TAP-OP Support">
    <title>TAP-OP Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            color: #e4e4e4;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #e4e4e4 0%, #a8dadc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            color: #a8dadc;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #c4c4c4;
        }

        a {
            color: #a8dadc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e4e4e4;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 10px 20px;
            background: rgba(168, 218, 220, 0.1);
            border: 1px solid rgba(168, 218, 220, 0.3);
            border-radius: 25px;
            color: #a8dadc;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(168, 218, 220, 0.2);
            transform: translateY(-2px);
        }

        .email-box {
            background: rgba(168, 218, 220, 0.1);
            border: 1px solid rgba(168, 218, 220, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 2rem 0;
            text-align: center;
        }

        .email-box a {
            font-size: 1.3rem;
            font-weight: 500;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(168, 218, 220, 0.1);
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Tap-op</a>

        <div class="email-box">
            <a href="mailto:support@tap-op.com">support@tap-op.com</a>
        </div>
